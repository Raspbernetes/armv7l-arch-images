name: sealed-secrets

on:
  push:
    paths:
      - 'build/sealed-secrets/**'
      - '!build/sealed-secrets/*.md'
  pull_request:
    paths:
      - 'build/sealed-secrets/**'
      - '!build/sealed-secrets/*.md'
    branches:
      - master

jobs:
  build:
    env:
      VERSION: $(cat build/sealed-secrets/.version)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Login to GitHub Docker Registry
        run: echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Container Image
        if: github.ref != 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/sealed-secrets:${{ github.sha }} \
            -f ./build/sealed-secrets/Dockerfile \
            ./build/sealed-secrets/ --push

      - name: Build Container Image
        if: github.ref == 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/sealed-secrets:latest \
            --tag raspbernetes/sealed-secrets:${{ env.VERSION }} \
            --tag k8sathome/sealed-secrets:${{ env.VERSION }} \
            -f ./build/sealed-secrets/Dockerfile \
            ./build/sealed-secrets/ --push
