name: flux

on:
  push:
    paths:
      - '.github/workflows/flux.yml'
      - 'build/flux/**'
      - '!build/flux/*.md'

jobs:
  build:
    env:
      VERSION: $(cat build/flux/.version)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest

      - name: Login to GitHub Docker Registry
        run: echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Container Image
        if: github.ref != 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/flux:${{ github.sha }} \
            --file ./build/flux/Dockerfile \
            ./build/flux/ \
            --output "type=image,push=true"

      - name: Build Container Image
        if: github.ref == 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/flux:latest \
            --tag raspbernetes/flux:${{ env.VERSION }} \
            --tag k8sathome/fluxd:${{ env.VERSION }} \
            --file ./build/flux/Dockerfile \
            ./build/flux/ \
            --output "type=image,push=true"
