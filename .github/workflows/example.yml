name: example

on:
  push:
    paths:
      - 'example/**'
      - '!example/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Build Container Image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --tag example:${GITHUB_SHA} \
            -f ./example/Dockerfile \
            .
